<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>generateur de questionnaire</title>
  <style type="text/css">
      body {
        padding-bottom: 10px;
        background: repeating-linear-gradient(-45deg, white, white 4px, #e9e8e7 4px, white 6px);
      }
 fieldset{
	  text-align: center;
	  font-style: italic;
	  }    </style>  </head>
  <body>
  
   <!-- questionnaire -->
    <div class="container" style="background-color: white; margin-top: 5%;"> 

								<fieldset>
								
									
								<div class="form-group">
											<!-- Select Multiple -->
											<label class="col-md-4 control-label">Question choix unique :</label>
											<div class="col-md-4">
												<select class="form-control input-md" multiple="multiple" name="option1" id="option1">
      <option>Veuillez</option>
      <option>Entrer</option>
      <option>Vos</option>
      <option>Options !</option></select>
											</div>
										</div>

    <div class="form-group">
											
										
											<!-- Multiple Checkboxes -->
											<label class="col-md-4 control-label">Question avec des choix multiple</label>
											<div class="col-md-4">
      <!-- Multiple Checkboxes -->
      <label class="checkbox">
        <input type="checkbox" value="Option 1" name="Option 1">
        Option 1
      </label>
      <label class="checkbox">
        <input type="checkbox" value="Option 2" name="Option 2">
        Option 2
      </label>
  </div>
										</div>

    <div class="form-group">
											<!-- Multiple Radios -->
											<label class="col-md-4 control-label">Question avec  choix unique: </label>
											<div class="col-md-4">
      <!-- Multiple Radios -->
      <label class="radio">
     <input type="radio" value="premiere option" name="group" id="6" checked="checked">
        premiere option
      </label>
      <label class="radio">
     <input type="radio" value="deuxieme option" name="group" id="7">
        deuxieme option
      </label>
  </div>
										</div>

    <div class="form-group">

											<!-- Textarea -->
											<label class="col-md-4 control-label">Question de type texte(long) :</label>
											<div class="col-md-4">
												<div class="textarea" data-valtype="textarea">
													<textarea class="form-control input-md"> </textarea>
												</div>
											</div>
										</div>

    <div class="form-group">
											<!-- slide  -->
											<label class="col-md-4 control-label"> Question : </label> <input type="range" name="weight" id="range_weight" value="5" min="1" max="100" oninput="range_weight_disp.value = range_weight.value">
											<output id="range_weight_disp"></output>
										</div>

    </fieldset>
							
 <!--submit btn-->
      <div class="row" style="text-align: center;">
        <input type="submit"  value="enregistrer" > 
      </div>
   </div>
  </body>
</html>
