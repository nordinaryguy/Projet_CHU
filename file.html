<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>generateur de questionnaire</title>
  <style type="text/css">
      body {
        padding-bottom: 10px;
        background: repeating-linear-gradient(-45deg, white, white 4px, #e9e8e7 4px, white 6px);
      }
 fieldset{
	  text-align: center;
	  font-style: italic;
	  }    </style>  </head>
  <body>
  
   <!-- questionnaire -->
    <div class="container" style="background-color: white; margin-top: 5%;"> 

								<fieldset>
								
									
								<div class="form-group active">
											<!-- Text input-->
											<label class="col-md-4 control-label">Question de type texte
												(courte):</label>
											<div class="col-md-4">
												<input type="text" placeholder="Texte par defaut" name="input01" class="form-control input-md">
											</div>
										</div>

    <div class="form-group">
											<!-- Select Multiple -->
											<label class="col-md-4 control-label">Question choix unique (liste
												déroulante) :</label>
											<div class="col-md-4">
												<select class="form-control input-md" multiple="multiple">
													<option>Veuillez</option>
													<option>Entrer</option>
													<option>Vos</option>
													<option>Options !</option>
												</select>
											</div>
										</div>

    <div class="form-group">
											<!-- Multiple Checkboxes -->
											<label class="col-md-4 control-label">Question à choix multiple</label>
											<div class="col-md-4">

												<label class="checkbox"> <input type="checkbox" value=" Option one "> Option 1
												</label> <label class="checkbox"> <input type="checkbox" value=" Option two "> Option 2
												</label>
											</div>
										</div>

    <div class="form-group">
											<!-- slide  -->
											<label class="col-md-4 control-label"> Question : </label> <input type="range" name="weight" id="range_weight" value="5" min="1" max="100" oninput="range_weight_disp.value = range_weight.value">
											<output id="range_weight_disp"></output>
										</div>

    <div class="form-group">
											<!-- echelle  -->
											<label class="col-md-4 control-label">Echelle de Borg: </label>
											<div class="col-md-4">
												<label class="radio"> <input type="radio" value="Très très facile" name="Très très facile" checked="checked"> Très très facile
												</label> <label class="radio"> <input type="radio" value="Très très facile" name="Très facile"> Très
													facile
												</label> <label class="radio"> <input type="radio" value="Très très facile" name="Assez facile"> Assez
													facile
												</label> <label class="radio"> <input type="radio" value="Un peu dur" name="Un peu dur"> Un peu dur
												</label> <label class="radio"> <input type="radio" value="Dur" name="Dur"> Dur
												</label> <label class="radio"> <input type="radio" value="Très dur" name="Très dur"> Très dur
												</label> <label class="radio"> <input type="radio" value="Très très dur" name="Très très dur"> Très
													très dur
												</label>
											</div>
										</div>

    </fieldset>
							
 <!--submit btn-->
      <div class="row" style="text-align: center;">
        <input type="submit"  value="enregistrer" > 
      </div>
   </div>
  </body>
</html>
